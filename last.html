<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay loop>
    <source src="aa.mp4" type="video/mp4">
    <!-- Add other video sources (e.g., WebM, Ogg) if needed -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
