<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19th Anniversary Countdown</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('uru.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    .countdown {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .counter-container {
      border-radius: 10px;
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .counter {
      font-size: 180px;
      font-weight: bold;
      margin: 0 20px;
      background: linear-gradient(45deg, #f76c6c, #ff9654, #ffc145);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s linear infinite alternate;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #f76c6c, 0 0 40px #ff9654, 0 0 60px #ffc145;
      }
      to {
        text-shadow: 0 0 30px #ffc145, 0 0 50px #ff9654, 0 0 70px #f76c6c;
      }
    }

    /* Candle Styles */
    .candle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 200px;
      background: #ffcd82;
      border-radius: 10px;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 30px;
      background: #ffcd82;
      border-radius: 50%;
    }

    .candle::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 20px;
      background: #e6a23c;
      border-radius: 50%;
    }

    .candle.left {
      left: 20px;
    }

    .candle.right {
      right: 20px;
    }
  
 
  </style>
</head>
<body>
  <div class="countdown">
    <h1>19th Anniversary Countdown</h1>
    <div class="counter-container">
      <span class="counter" id="counter">0</span>
    </div>
  </div>
  <audio id="bgAudio" autoplay>
    <source src="SaveTube.io - ðŸ’—ðŸ¥°ðŸ¥€Tum Jo Aaye Zindagi Mein Full Song _ Slowed And Reverb _ Hindi Love Song _ Tulsi Kumar (128 kbps).mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let count = 1;
      const counterElement = document.getElementById("counter");

      const interval = setInterval(function() {
        if (count <= 19) {
          counterElement.innerText = count;
          count++;
        } else {
          clearInterval(interval);
          // Open new page after 45 seconds
          setTimeout(function() {
            window.location.href = "last.html"; // Replace with the URL of the new page
          }, 25000); // 25 seconds in milliseconds
        }
      }, 1000); // Update every second
    });
  </script>
</body>
</html>
